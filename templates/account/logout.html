{% load crispy_forms_tags %}

<div class="card mx-auto" style="width: 30rem;">
    <div class="card-body">
        <div class="text-center">
            <h3 class="card-title">Sign Out</h3>
            <p class="lead">Are you sure you want to sign out?</p>
        </div>
        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="text-center">
                <button class="btn btn-danger mt-3" type="submit">Sign Out</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <a class="card-text" href="{% url 'workouts:workout_get_all' %}">No, take me back!</a>
        </div>
    </div>
</div>
